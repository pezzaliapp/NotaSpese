<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nota Spese Trasferta</title>

  <!-- Collegamento al foglio di stile -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest PWA (opzionale, se vuoi rendere questa app installabile) -->
  <!--
  <link rel="manifest" href="manifest.json" />
  -->

</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Nota Spese Trasferta</h1>
  </header>

  <!-- SEZIONE DATI PRINCIPALI -->
  <section id="sezione-dati-principali">
    <!-- Data, Giorno, Numero Settimana -->
    <div class="riga-dati">
      <label for="data-giorno">Data:</label>
      <input type="date" class="data-giorno" id="data-giorno" />

      <label for="giorno-settimana">Giorno:</label>
      <input type="text" class="giorno-settimana" id="giorno-settimana" readonly />

      <label for="numero-settimana">Numero Settimana:</label>
      <input type="text" class="numero-settimana" id="numero-settimana" readonly />
    </div>

    <!-- Dipendente, Targa e (volendo) un Numero Settimana "generale" -->
    <div class="riga-dati">
      <label for="dipendente">Dipendente:</label>
      <input type="text" id="dipendente" placeholder="Inserisci nome dipendente" />

      <label for="targa">Targa Automezzo:</label>
      <input type="text" id="targa" placeholder="Inserisci targa automezzo" />

      <label for="settimana-generale">Numero settimana:</label>
      <input type="text" id="settimana-generale" placeholder="Es." />
      <!-- Se vuoi popolare automaticamente questo anche, puoi usare la logica di app.js -->
    </div>
  </section>

  <!-- SEZIONE INSERIMENTO SPESE GIORNALIERE -->
  <section id="inserimento-spese">
    <h2>Inserisci le spese giornaliere</h2>

    <!-- Riga per la selezione di data/giorno/categoria/sottocategoria/importo -->
    <div class="riga-giornaliera">
      <!-- Data (già sopra) e Giorno e Settimana li abbiamo in testa,
           ma se vuoi potresti duplicare un input date per ogni riga. -->
      <label for="giorno-selezione">Giorno:</label>
      <select class="giorno-settimana-manuale" id="giorno-selezione">
        <!-- Se vuoi compilarlo manualmente, oppure puoi omettere questo e usare solo quello readOnly -->
        <option value="Lunedì">Lunedì</option>
        <option value="Martedì">Martedì</option>
        <option value="Mercoledì">Mercoledì</option>
        <option value="Giovedì">Giovedì</option>
        <option value="Venerdì">Venerdì</option>
        <option value="Sabato">Sabato</option>
        <option value="Domenica">Domenica</option>
      </select>

      <!-- Selezione Categoria -->
      <label for="categoria">Categoria:</label>
      <select class="categoria" id="categoria">
        <option value="km">Km</option>
        <option value="spese-viaggio">Spese Viaggio</option>
        <option value="alloggio-pasti">Alloggio e Pasti</option>
        <option value="carburante">Carburante</option>
      </select>

      <!-- Sottocategoria -->
      <select class="sottocategoria" id="sottocategoria">
        <!-- Verrà popolato da app.js -->
        <option value="">-- Sottocategoria --</option>
      </select>

      <!-- Importo -->
      <label for="importo">Importo:</label>
      <input type="number" class="importo" id="importo" step="0.01" placeholder="0.00" />

      <!-- Allegato (foto) -->
      <label for="foto">Allegato:</label>
      <input type="file" class="foto" id="foto" accept="image/*" />

      <!-- Pulsante aggiungi -->
      <button class="aggiungi-voce" id="aggiungi-voce">Aggiungi</button>
    </div>

    <!-- Totale settimanale -->
    <div id="totale-settimanale">
      Totale settimana: <span id="somma-settimanale">0.00</span> €
    </div>

    <!-- Riepilogo -->
    <div id="riepilogo-giornaliero">
      <!-- Popolato dinamicamente da app.js -->
    </div>
  </section>

  <!-- SEZIONE NOTE E FIRME -->
  <section id="sezione-note-firme">
    <div class="note-container">
      <label for="note">Note:</label>
      <textarea id="note" rows="3" placeholder="Inserisci eventuali annotazioni..."></textarea>
    </div>

    <!-- Firme -->
    <div id="firme">
      <div class="firma">
        <label for="firma-direzione">Visto Direzione</label>
        <input type="text" id="firma-direzione" placeholder="Firma Direzione" />
      </div>
      <div class="firma">
        <label for="firma-dipendente">Firma Dipendente</label>
        <input type="text" id="firma-dipendente" placeholder="Firma Dipendente" />
      </div>
    </div>
  </section>

  <!-- SEZIONE PULSANTI -->
  <section id="esporta-stampa">
    <button id="stampa-txt">Stampa in TXT</button>
    <button id="condividi-whatsapp">Invia via WhatsApp</button>
    <button id="stampa-replica">Stampa Replica Form</button>
  </section>

  <!-- Script principale -->
  <script src="app.js"></script>

  <!-- Registrazione Service Worker (opzionale, se vuoi PWA offline) -->
  <!--
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  -->

</body>
</html>
