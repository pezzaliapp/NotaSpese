<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nota Spese Trasferta</title>

  <!-- Puoi aggiungere il tuo style.css, o inserire qui i tuoi stili -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #1976d2;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    section {
      background-color: #fff;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .riga-dati,
    .riga-giornaliera {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    label {
      font-weight: bold;
      min-width: max-content;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      padding: 0.3rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    #riepilogo-table tbody tr:hover {
      background-color: #fafafa;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { opacity: 0.9; }
    #totale-settimanale {
      margin-top: 1rem;
      font-weight: bold;
    }
    #esporta-stampa {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>

</head>
<body>

  <header>
    <h1>Nota Spese Trasferta</h1>
  </header>

  <!-- DATI GENERALI -->
  <section>
    <div class="riga-dati">
      <label for="dipendente">Dipendente:</label>
      <input type="text" id="dipendente" placeholder="Nome dipendente">

      <label for="targa">Targa Automezzo:</label>
      <input type="text" id="targa" placeholder="Targa automezzo">

      <!-- Numero Settimana (calcolato automaticamente) -->
      <label for="numero-settimana">Settimana ISO:</label>
      <input type="text" id="numero-settimana" readonly>
    </div>
  </section>

  <!-- INSERIMENTO VOCE -->
  <section>
    <h2>Inserisci Voce</h2>
    <div class="riga-giornaliera">
      <!-- Data -->
      <label for="data-giorno">Data:</label>
      <input type="date" id="data-giorno">

      <!-- Giorno (calcolato) -->
      <label for="giorno-settimana">Giorno:</label>
      <input type="text" id="giorno-settimana" readonly>

      <!-- Descrizione libera -->
      <label for="descrizione-giorno">Descrizione Giorno:</label>
      <input type="text" id="descrizione-giorno" placeholder="Esempio: Sede, Trasferta, ecc.">

      <!-- Categoria -->
      <label for="categoria">Categoria:</label>
      <select id="categoria">
        <option value="">-- Seleziona --</option>
        <option value="km">Km</option>
        <option value="spese-viaggio">Spese Viaggio</option>
        <option value="alloggio-pasti">Alloggio e Pasti</option>
        <option value="carburante">Carburante</option>
      </select>

      <!-- Sottocategoria -->
      <select id="sottocategoria">
        <option value="">-- Sottocategoria --</option>
      </select>

      <!-- Valore (Km o Importo) -->
      <label for="valore-voce">Valore:</label>
      <input type="number" id="valore-voce" placeholder="0">
      
      <!-- Pulsante Aggiungi -->
      <button id="aggiungi-voce">Aggiungi</button>
    </div>
  </section>

  <!-- RIEPILOGO -->
  <section>
    <h2>Riepilogo</h2>
    <table id="riepilogo-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Giorno</th>
          <th>Descriz.</th>
          <th>Categoria</th>
          <th>SottoCat</th>
          <th>Valore</th>
          <th>Km Tot (stesso giorno)</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="totale-settimanale">
      Totale Spese (no Km): <span id="somma-settimanale">0.00</span>
    </div>
  </section>

  <!-- NOTE E FIRME -->
  <section>
    <div class="riga-dati">
      <label for="note">Note:</label>
      <textarea id="note" rows="2" style="flex:1;"></textarea>
    </div>
    <div class="riga-dati">
      <label for="firma-direzione">Visto Direzione:</label>
      <input type="text" id="firma-direzione" placeholder="Firma Direzione">
      <label for="firma-dipendente">Firma Dipendente:</label>
      <input type="text" id="firma-dipendente" placeholder="Firma Dipendente">
    </div>
  </section>

  <!-- PULSANTI -->
  <section id="esporta-stampa">
    <button id="stampa-txt">Stampa in TXT</button>
    <button id="condividi-whatsapp">Invia via WhatsApp</button>
    <button id="stampa-replica">Stampa Replica Form</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
